name: Test and Report Coverage

on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install Dependencies
        run: cd ./week_1/is-triangle && npm install

      - name: Run Tests with Coverage
        run: npx vitest